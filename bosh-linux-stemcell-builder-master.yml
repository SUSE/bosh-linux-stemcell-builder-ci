---
resource_types:
  - name: docker-open-build-service-resource
    type: docker-image
    source:
        repository: machinerytool/concourse-open-build-service-resource
        tag: latest

jobs:
  #
  # Pipeline won't automatically build if src changes, need to
  # run start-job manually first to unblock the resource
  #
  - name: start-job
    serial: true
    plan:
      - get: src
      - get: ci
      - get: bosh-io-release.bosh
      - get: semver.bosh-stemcell
        params:
          bump: major
      - put: semver.bosh-stemcell
        params:
          file: semver.bosh-stemcell/number

  - name: build-os-image-ubuntu-trusty
    serial_groups: [builds]
    plan:
      - get: src
        trigger: true
        passed:
          - start-job
      - get: ci
        trigger: true
        passed:
          - start-job
      - put: semver.ubuntu-stemcell
        params:
          bump: minor
      - task: build-os-image
        file: ci/tasks/build-os-image-ubuntu-centos.yml
        privileged: true
        params:
          OPERATING_SYSTEM_NAME:      ubuntu
          OPERATING_SYSTEM_VERSION:   trusty
      - put: s3.ubuntu-trusty-os-image
        params:
          file: os-image/ubuntu-trusty.tgz
          acl: public-read
      - put: docker.ubuntu-os-image
        params:
          tag_prefix: "trusty-"
          tag: semver.ubuntu-stemcell/number
          import_file: os-image/ubuntu-trusty.tgz
          tag_as_latest: true
        get_params:
          skip_download: true

  - name: build-fissile-stemcell-ubuntu-trusty
    plan:
      - get: ci
        passed:
          - start-job
      - get: docker.ubuntu-os-image
        trigger: true
        passed:
          - build-os-image-ubuntu-trusty
      - get: git.fissile-stemcell-ubuntu
        trigger: true
      - get: semver.ubuntu-stemcell
        passed:
          - build-os-image-ubuntu-trusty
      - task: setup-ubuntu-stemcell-versions
        file: ci/tasks/setup-ubuntu-stemcell-versions.yml
      - put: docker.fissile-stemcell-ubuntu
        inputs:
          - name: semver.ubuntu-stemcell
          - name: versioned-fissile-stemcell-ubuntu
        params:
          build: versioned-fissile-stemcell-ubuntu
          tag: versioned-fissile-stemcell-ubuntu/VERSION
        get_params:
          skip_download: true

  - name: build-os-image-opensuse-leap
    serial_groups: [builds]
    plan:
      - get: src
        trigger: true
        passed:
          - start-job
      - get: ci
        trigger: true
        passed:
          - start-job
      - get: obs.fissile_base_image
      - put: semver.opensuse-stemcell
        params:
          bump: minor
      - task: build
        file: ci/tasks/build-os-image-opensuse.yml
        privileged: true
        params:
          OPERATING_SYSTEM_NAME:      opensuse
          OPERATING_SYSTEM_VERSION:   leap
      - task: prepare-osc
        file: ci/tasks/prepare-osc.yml
      - put: s3.opensuse-leap-os-image
        params:
          file: os-image/opensuse-leap.tgz
          acl: public-read
      - put: docker.opensuse-os-image
        inputs:
          - name: semver.opensuse-stemcell
        params:
          tag_prefix: "42.2-"
          tag: semver.opensuse-stemcell/number
          import_file: os-image/opensuse-leap.tgz
          tag_as_latest: true
        get_params:
          skip_download: true
      - put: obs.fissile_base_image
        params:
          from: obs.fissile_base_image-output
          commit: { message: "latest build" }

  - name: build-fissile-stemcell-opensuse-leap
    plan:
      - get: ci
        passed:
          - build-os-image-opensuse-leap
      - get: docker.opensuse-os-image
        trigger: true
        passed:
          - build-os-image-opensuse-leap
      - get: git.fissile-stemcell-opensuse
        trigger: true
      - get: semver.opensuse-stemcell
        passed:
          - build-os-image-opensuse-leap
      - task: setup-opensuse-stemcell-versions
        file: ci/tasks/setup-opensuse-stemcell-versions.yml
      - put: docker.fissile-stemcell-opensuse
        inputs:
          - name: semver.opensuse-stemcell-opensuse
          - name: versioned-fissile-stemcell
        params:
          build: versioned-fissile-stemcell-opensuse
          tag: versioned-fissile-stemcell-opensuse/VERSION
        get_params:
          skip_download: true

  - name: build-os-image-centos-7
    serial_groups: [builds]
    plan:
      - get: src
        trigger: true
        passed:
          - start-job
      - get: ci
        trigger: true
        passed:
          - start-job
      - task: build-os-image
        file: ci/tasks/build-os-image-ubuntu-centos.yml
        privileged: true
        params:
          OPERATING_SYSTEM_NAME:      centos
          OPERATING_SYSTEM_VERSION:   7
      - put: s3.centos-7-os-image
        params:
          file: os-image/centos-7.tgz
          acl: public-read


  - name: test-stemcells
    serial: true
    plan:
      - aggregate:
        - get: semver.bosh-stemcell
          passed:
            - start-job
            - build-openstack-kvm-ubuntu-trusty
            - build-openstack-kvm-centos-7
            - build-openstack-kvm-opensuse-leap
        - get: src
          passed:
            - start-job
            - build-openstack-kvm-ubuntu-trusty
            - build-openstack-kvm-centos-7
            - build-openstack-kvm-opensuse-leap
        - get: ci
          passed:
            - start-job
            - build-openstack-kvm-ubuntu-trusty
            - build-openstack-kvm-centos-7
            - build-openstack-kvm-opensuse-leap
        - get: bosh-io-release.syslog-release

  - name: publish-stemcells
    serial: true
    plan:
      - aggregate:
        - get: semver.bosh-stemcell
          trigger: true
          passed: [test-stemcells]
        - get: ci
          passed: [test-stemcells]
        - get: src
          passed: [test-stemcells]
      - task: publish
        file: ci/tasks/publish.yml
        params:
          AWS_ACCESS_KEY_ID: {{aws-access-key}}
          AWS_DEFAULT_REGION: eu-central-1
          AWS_SECRET_ACCESS_KEY: {{aws-secret-key}}
          BUCKET_NAME: concourse-bosh-stemcell
          CANDIDATE_PREFIX: bosh-stemcell-candidate/
          PUBLISHED_PREFIX: bosh-stemcell/
          COPY_KEYS: |
            openstack/bosh-stemcell-%s-openstack-kvm-ubuntu-trusty-go_agent.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-ubuntu-trusty-go_agent-raw.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-centos-7-go_agent.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-centos-7-go_agent-raw.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-opensuse-leap-go_agent.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-opensuse-leap-go_agent-raw.tgz

  #
  # openstack
  #

  - name: build-openstack-kvm-ubuntu-trusty
    serial_groups: [builds]
    plan:
      - aggregate:
          - get: semver.bosh-stemcell
            trigger: true
            passed: [start-job]
          - get: ci
            passed: [build-os-image-ubuntu-trusty]
          - get: src
            passed: [build-os-image-ubuntu-trusty]
          - get: bosh-io-release.bosh
            passed: [start-job]
          - get: os-image
            resource: s3.ubuntu-trusty-os-image
            passed: [build-os-image-ubuntu-trusty]
      - task: build
        file: ci/tasks/build-stemcell.yml
        privileged: true
        params:
          IAAS:       openstack
          HYPERVISOR: kvm
          OS_NAME:    ubuntu
          OS_VERSION: trusty
          OS_IMAGE_BUCKET: concourse-bosh-image
      - aggregate:
        - put: s3.openstack-kvm-ubuntu-trusty-raw
          params:
            file: stemcell/*-raw.tgz
        - put: s3.openstack-kvm-ubuntu-trusty
          params:
            file: stemcell/*-go_agent.tgz

  - name: build-openstack-kvm-centos-7
    serial_groups: [builds]
    plan:
      - aggregate:
          - get: semver.bosh-stemcell
            trigger: true
            passed: [start-job]
          - get: ci
            passed: [build-os-image-centos-7]
          - get: src
            passed: [build-os-image-centos-7]
          - get: bosh-io-release.bosh
            passed: [start-job]
          - get: os-image
            resource: s3.centos-7-os-image
            passed: [build-os-image-centos-7]
      - task: build
        file: ci/tasks/build-stemcell.yml
        privileged: true
        params:
          IAAS:       openstack
          HYPERVISOR: kvm
          OS_NAME:    centos
          OS_VERSION: 7
          OS_IMAGE_BUCKET: concourse-bosh-image
      - aggregate:
        - put: s3.openstack-kvm-centos-7-raw
          params:
            file: stemcell/*-raw.tgz
        - put: s3.openstack-kvm-centos-7
          params:
            file: stemcell/*-go_agent.tgz


  - name: build-openstack-kvm-opensuse-leap
    serial_groups: [builds]
    plan:
      - aggregate:
          - get: semver.bosh-stemcell
            trigger: true
            passed: [start-job]
          - get: ci
            passed: [build-os-image-opensuse-leap]
          - get: src
            passed: [build-os-image-opensuse-leap]
          - get: bosh-io-release.bosh
            passed: [start-job]
          - get: os-image
            resource: s3.opensuse-leap-os-image
            passed: [build-os-image-opensuse-leap]
      - task: build
        file: ci/tasks/build-stemcell.yml
        privileged: true
        params:
          IAAS:       openstack
          HYPERVISOR: kvm
          OS_NAME:    opensuse
          OS_VERSION: leap
          OS_IMAGE_BUCKET: concourse-bosh-image
      - aggregate:
        - put: s3.openstack-kvm-opensuse-leap-raw
          params:
            file: stemcell/*-raw.tgz
        - put: s3.openstack-kvm-opensuse-leap
          params:
            file: stemcell/*-go_agent.tgz

resources:
  - name: ci
    type: git
    source:
      uri: git@github.com:SUSE/bosh-linux-stemcell-builder-ci.git
      branch: initial_pipeline
      private_key: {{github-private-key}}

  - name: src
    type: git
    source:
      uri: git@github.com:SUSE/bosh-linux-stemcell-builder.git
      branch: opensuse_stemcell_with_patched_go_agent
      private_key: {{github-private-key}}

  - name: git.fissile-stemcell-opensuse
    type: git
    source:
      uri: https://github.com/SUSE/fissile-stemcell-opensuse.git
      branch: 42.2

  - name: git.fissile-stemcell-ubuntu
    type: git
    source:
      uri: https://github.com/cloudfoundry-community/fissile-stemcell-ubuntu.git
      branch: trusty

  - name: semver.opensuse-stemcell
    type: semver
    source:
      driver: git
      uri: git@github.com:SUSE/bosh-linux-stemcell-builder.git
      branch: opensuse_stemcell_version
      file: version
      private_key: {{github-private-key}}

  - name: semver.ubuntu-stemcell
    type: semver
    source:
      driver: git
      uri: git@github.com:SUSE/bosh-linux-stemcell-builder.git
      branch: ubuntu_stemcell_version
      file: version
      private_key: {{github-private-key}}
      initial_version: 1.0.0

  - name: semver.bosh-stemcell
    type: semver
    source:
      driver: s3
      key: bosh-stemcell/version
      bucket: concourse-bosh-stemcell
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1
  #
  # ubuntu-trusty
  #

  - name: s3.ubuntu-trusty-os-image
    type: s3
    source:
      bucket: concourse-bosh-image
      versioned_file: bosh-ubuntu-trusty-os-image.tgz
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  - name: s3.openstack-kvm-ubuntu-trusty
    type: s3
    source:
      bucket: concourse-bosh-stemcell
      regexp: bosh-stemcell-candidate/openstack/bosh-stemcell-(.+)-openstack-kvm-ubuntu-trusty-go_agent.tgz
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  - name: s3.openstack-kvm-ubuntu-trusty-raw
    type: s3
    source:
      bucket: concourse-bosh-stemcell
      regexp: bosh-stemcell-candidate/openstack/bosh-stemcell-(.+)-openstack-kvm-ubuntu-trusty-go_agent-raw.tgz
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  - name: docker.ubuntu-os-image
    type: docker-image
    source:
      repository: splatform/os-image-ubuntu
      tag: trusty
      username: {{docker-username}}
      password: {{docker-password}}

  - name: docker.fissile-stemcell-ubuntu
    type: docker-image
    source:
      repository: splatform/fissile-stemcell-ubuntu
      tag: trusty
      username: {{docker-username}}
      password: {{docker-password}}

  #
  # centos-7
  #

  - name: s3.centos-7-os-image
    type: s3
    source:
      bucket: concourse-bosh-image
      versioned_file: bosh-centos-7-os-image.tgz
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  - name: s3.openstack-kvm-centos-7
    type: s3
    source:
      bucket: concourse-bosh-stemcell
      regexp: bosh-stemcell-candidate/openstack/bosh-stemcell-(.+)-openstack-kvm-centos-7-go_agent.tgz
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  - name: s3.openstack-kvm-centos-7-raw
    type: s3
    source:
      bucket: concourse-bosh-stemcell
      regexp: bosh-stemcell-candidate/openstack/bosh-stemcell-(.+)-openstack-kvm-centos-7-go_agent-raw.tgz
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  #
  # opensuse
  #

  - name: s3.opensuse-leap-os-image
    type: s3
    source:
      bucket: concourse-bosh-image
      versioned_file: bosh-opensuse-leap-os-image.tgz
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  - name: s3.openstack-kvm-opensuse-leap
    type: s3
    source:
      bucket: concourse-bosh-stemcell
      regexp: bosh-stemcell-candidate/openstack/bosh-stemcell-(.+)-openstack-kvm-opensuse-leap-go_agent.tgz
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  - name: s3.openstack-kvm-opensuse-leap-raw
    type: s3
    source:
      bucket: concourse-bosh-stemcell
      regexp: bosh-stemcell-candidate/openstack/bosh-stemcell-(.+)-openstack-kvm-opensuse-leap-go_agent-raw.tgz
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  - name: docker.opensuse-os-image
    type: docker-image
    source:
      repository: splatform/os-image-opensuse
      tag: "latest"
      username: {{docker-username}}
      password: {{docker-password}}

  - name: docker.fissile-stemcell-opensuse
    type: docker-image
    source:
      repository: splatform/fissile-stemcell-opensuse
      tag: "42.2"
      username: {{docker-username}}
      password: {{docker-password}}

  - name: obs.fissile_base_image
    type: docker-open-build-service-resource
    source:
      project: home:DKarakasilis
      package: fissile_base_image
      username: {{obs-username}}
      password: {{obs-password}}

  #
  # bosh releases
  #
  - name: bosh-io-release.bosh
    type: bosh-io-release
    source:
      repository: cloudfoundry/bosh

  - name: bosh-io-release.syslog-release
    type: bosh-io-release
    source:
      repository: cloudfoundry/syslog-release
