  - name: build-suse-os-image-stemcell-builder
    plan:
    - get: src
    - get: git.ovftool
    - get: docker.opensuse
      trigger:  true
    - task: copy-ovftool
      config:
        inputs:
          - name: git.ovftool
          - name: src
        outputs:
          - name: output
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: busybox}
        run:
          path: sh
          args:
            - -exc
            - |
              cp -a src/. output/
              cd git.ovftool
              echo 'a21ce600f92321a71cde5de1bb947ca9aa62d898c81cefcba4066b756b43993f *VMware-ovftool-4.1.0-2459827-lin.x86_64.bundle' | sha256sum -c || exit 1
              cp VMware-ovftool-4.1.0-2459827-lin.x86_64.bundle ../output/ci/docker/suse-os-image-stemcell-builder/
    - put: docker.splatform-suse-os-image-stemcell-builder
      params:
        build: output/ci/docker/suse-os-image-stemcell-builder/
        tag_as_latest: true

resource_types:
- name: lftp-resource
  type: docker-image
  source:
    repository: machinerytool/concourse-lftp-resource
    tag: latest

resources:
  - name: lftp.os-image-sle12
    type: lftp-resource
    source:
      url: http://download.opensuse.org/repositories/Cloud:/Platform:/os-image:/SLE/images/
      regexp: SLES12-SP3.x86_64-2.12.3-Build(.*).tbz

  - name: lftp.os-image-opensuse
    type: lftp-resource
    source:
      url: http://download.opensuse.org/repositories/Cloud:/Platform:/os-image:/openSUSE/images/
      regexp: Leap-42.3.x86_64-1.42.3-Build1.(.*).tbz

  - name: git.ovftool
    type: git
    source:
      uri: https://github.com/richardatlateralblast/ottar.git
      check_every: 24h
      paths: [VMware-ovftool-4.1.0-2459827-lin.x86_64.bundle]

  - name: ci
    type: git
    source:
      uri: git@github.com:SUSE/bosh-linux-stemcell-builder-ci.git
      branch: master
      private_key: {{github-private-key}}

  - name: src
    type: git
    source:
      uri: git@github.com:SUSE/bosh-linux-stemcell-builder.git
      branch: opensuse_stemcell
      private_key: {{github-private-key}}

  - name: src-sle
    type: git
    source:
      uri: git@github.com:SUSE/bosh-linux-stemcell-builder.git
      branch: sle_stemcell
      private_key: {{github-private-key}}

  - name: git.fissile-stemcell-opensuse
    type: git
    source:
      uri: https://github.com/SUSE/fissile-stemcell-openSUSE.git
      branch: 42.3

  - name: git.fissile-stemcell-sles
    type: git
    source:
      uri: https://github.com/SUSE/fissile-stemcell-sle.git
      branch: master

  - name: git.fissile-stemcell-ubuntu
    type: git
    source:
      uri: https://github.com/cloudfoundry-community/fissile-stemcell-ubuntu.git
      branch: trusty

  - name: semver.os-image-opensuse
    type: semver
    source:
      driver: s3
      key: os-image-opensuse-leap-version
      bucket: concourse-bosh-image
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1
      initial_version: 0.0.0

  - name: semver.os-image-sle12
    type: semver
    source:
      driver: s3
      key: os-image-sle12-version
      bucket: concourse-bosh-image
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1
      initial_version: 0.0.0

  - name: semver.os-image-ubuntu
    type: semver
    source:
      driver: s3
      key: os-image-ubuntu-trusty-version
      bucket: concourse-bosh-image
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1
      initial_version: 0.0.0

  - name: semver.bosh-stemcell
    type: semver
    source:
      driver: s3
      key: bosh-stemcell/version
      bucket: concourse-bosh-stemcell
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      region_name: eu-central-1

  #
  # ubuntu-trusty
  #

  - name: s3.ubuntu-trusty-os-image
    type: s3
    source:
      bucket: concourse-bosh-image
